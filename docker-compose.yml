services:
  mongodb:
    image: mongo:7
    container_name: mean-mongodb
    restart: unless-stopped
    ports:
      - '${MONGO_PORT:-27017}:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-mean_app}
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - mean-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: mean-backend
    restart: unless-stopped
    ports:
      - '${BACKEND_PORT:-3000}:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGO_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/${MONGO_DATABASE:-mean_app}?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1h}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:4200}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    volumes:
      - ./backend/src:/app/src
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test:
        ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/health/liveness']
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - mean-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: mean-frontend
    restart: unless-stopped
    ports:
      - '${FRONTEND_PORT:-4200}:4200'
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - mean-network

volumes:
  mongodb_data:
    driver: local

networks:
  mean-network:
    driver: bridge

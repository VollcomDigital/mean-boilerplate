services:
  mongodb:
    image: mongo:7
    container_name: mean-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: mean_app
    volumes:
      - mongodb_data:/data/db
    ports:
      - '27017:27017'
    healthcheck:
      test: ['CMD', 'mongosh', '--quiet', '--eval', 'db.adminCommand("ping").ok']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: mean-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      API_PREFIX: /api/v1
      MONGODB_URI: mongodb://mongodb:27017/mean_app
      CORS_ORIGIN: http://localhost:4200
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX: 100
      LOG_LEVEL: info
      JWT_SECRET: change-this-development-secret-at-least-32-chars
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - '3000:3000'
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:3000/health/liveness || exit 1']
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mean-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - '4200:80'
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost/ > /dev/null || exit 1']
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s

volumes:
  mongodb_data:

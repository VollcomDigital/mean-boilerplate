<nav class="navbar">
  <div class="navbar-brand">
    <a routerLink="/" class="logo">MEAN Boilerplate</a>
  </div>
  <div class="navbar-nav">
    @if (isAuthenticated()) {
      <span class="nav-user">{{ user()?.firstName }} {{ user()?.lastName }}</span>
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">Dashboard</a>
      <button class="btn btn-outline" (click)="logout()">Logout</button>
    } @else {
      <a routerLink="/auth/login" routerLinkActive="active" class="nav-link">Login</a>
      <a routerLink="/auth/register" routerLinkActive="active" class="nav-link">Register</a>
    }
  </div>
</nav>

<main class="container">
  <router-outlet />
</main>

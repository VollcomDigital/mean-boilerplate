<div class="auth-container">
  <div class="auth-card">
    <h2>Sign In</h2>

    @if (errorMessage()) {
      <div class="alert alert-error">{{ errorMessage() }}</div>
    }

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          placeholder="you@example.com"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="8"
          placeholder="Min. 8 characters"
          class="form-control"
        />
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="isLoading() || loginForm.invalid">
        @if (isLoading()) {
          Signing in...
        } @else {
          Sign In
        }
      </button>
    </form>

    <p class="auth-footer">
      Don&apos;t have an account? <a routerLink="/auth/register">Register</a>
    </p>
  </div>
</div>

<div class="auth-container">
  <div class="auth-card">
    <h2>Create Account</h2>

    @if (errorMessage()) {
      <div class="alert alert-error">{{ errorMessage() }}</div>
    }

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            [(ngModel)]="firstName"
            required
            class="form-control"
            placeholder="John"
          />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            [(ngModel)]="lastName"
            required
            class="form-control"
            placeholder="Doe"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          class="form-control"
          placeholder="you@example.com"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="8"
          class="form-control"
          placeholder="Min. 8 characters"
        />
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="isLoading() || registerForm.invalid">
        @if (isLoading()) {
          Creating account...
        } @else {
          Create Account
        }
      </button>
    </form>

    <p class="auth-footer">
      Already have an account? <a routerLink="/auth/login">Sign In</a>
    </p>
  </div>
</div>
